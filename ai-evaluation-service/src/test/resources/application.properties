# Test Configuration
quarkus.application.name=ai-evaluation-service-test

# Database Configuration - Use DevServices
quarkus.datasource.db-kind=postgresql
quarkus.datasource.devservices.enabled=true

# Hibernate Configuration
quarkus.hibernate-orm.database.generation=drop-and-create

# Kafka Configuration - Use DevServices
quarkus.kafka.devservices.enabled=true
mp.messaging.incoming.thoughts-events.connector=smallrye-in-memory

# AI Evaluation Configuration
evaluation.similarity.threshold=0.85

# Langchain4j Test Configuration
quarkus.langchain4j.openai.base-url=http://localhost:8080
quarkus.langchain4j.openai.api-key=test-key
quarkus.langchain4j.openai.embedding-model.model-name=test-model
quarkus.langchain4j.openai.timeout=10s
quarkus.langchain4j.openai.log-requests=false
quarkus.langchain4j.openai.log-responses=false

# Logging Configuration
quarkus.log.console.json=false
quarkus.log.category."com.redhat.demos.evaluation".level=DEBUG

# Disable CORS for tests
quarkus.http.cors=false
